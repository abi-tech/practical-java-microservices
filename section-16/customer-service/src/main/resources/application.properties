app.name=customer-service
spring.application.name=customer-service
server.port=8081
management.security.enabled=false

spring.sleuth.sampler.percentage=1

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=2000

security.ignored=/buy

security.oauth2.resource.loadBalanced=true

security.oauth2.client.client-id=customer
security.oauth2.client.client-secret=customer
security.oauth2.client.authorized-grant-types=client_credentials
security.oauth2.client.scope=vip
security.oauth2.client.access-token-uri=http://oauth-service/oauth/token